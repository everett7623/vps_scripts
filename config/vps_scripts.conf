# VPS Scripts 配置文件
# 本文件包含所有可配置的选项

# 基础配置
VERSION="2025-05-19 v1.2.4"
GITHUB_REPO="https://github.com/everett7623/vps_scripts"
SCRIPT_UPDATE_URL="https://raw.githubusercontent.com/everett7623/vps_scripts/main/vps.sh"
VERSION_CHECK_URL="https://raw.githubusercontent.com/everett7623/vps_scripts/main/update_log.sh"

# 功能开关
ENABLE_AUTO_UPDATE=true          # 是否启用自动更新检查
ENABLE_USAGE_STATS=true          # 是否启用使用统计
ENABLE_LOG_ROTATION=true         # 是否启用日志轮转
DEBUG_MODE=false                 # 是否启用调试模式

# 日志配置
LOG_LEVEL="INFO"                 # 日志级别: DEBUG, INFO, WARN, ERROR
LOG_MAX_SIZE="10M"               # 单个日志文件最大大小
LOG_MAX_FILES=5                  # 最多保留的日志文件数量

# 网络配置
DOWNLOAD_TIMEOUT=30              # 下载超时时间（秒）
CONNECT_TIMEOUT=10               # 连接超时时间（秒）
MAX_RETRIES=3                    # 最大重试次数

# 脚本源配置
SCRIPT_SOURCES=(
    # 格式: "脚本名称|下载URL|本地文件名|描述"
    "yabs|https://yabs.sh|yabs.sh|Yet Another Bench Script"
    "融合怪|https://gitlab.com/spiritysdx/za/-/raw/main/ecs.sh|ecs.sh|VPS融合怪测试"
    "IP质量|https://raw.githubusercontent.com/xykt/IPQuality/main/ip_quality.sh|ip_quality.sh|IP质量检测"
    "流媒体解锁|https://raw.githubusercontent.com/lmc999/RegionRestrictionCheck/main/check.sh|media_check.sh|流媒体解锁检测"
    "三网测速|https://raw.githubusercontent.com/i-abc/Speedtest/main/speedtest.sh|speedtest.sh|三网测速"
    "回程路由|https://raw.githubusercontent.com/Chennhaoo/Shell_Bash/master/AutoTrace.sh|autotrace.sh|三网回程路由"
    "内存检测|https://raw.githubusercontent.com/uselibrary/memoryCheck/main/memoryCheck.sh|memoryCheck.sh|内存超售检测"
)

# 镜像源配置（备用下载源）
MIRROR_SOURCES=(
    "https://mirror.ghproxy.com/"
    "https://ghproxy.net/"
    "https://gh.api.99988866.xyz/"
)

# 系统要求
MIN_MEMORY_MB=512                # 最小内存要求（MB）
MIN_DISK_GB=1                    # 最小磁盘要求（GB）

# 代理配置（如果需要）
USE_PROXY=false
HTTP_PROXY=""
HTTPS_PROXY=""
NO_PROXY="localhost,127.0.0.1"

# 用户界面配置
MENU_STYLE="default"             # 菜单样式: default, compact, expanded
SHOW_BANNER=true                 # 是否显示欢迎横幅
USE_COLORS=true                  # 是否使用彩色输出
CLEAR_SCREEN=true                # 选择菜单项后是否清屏

# 安全配置
VERIFY_SSL=true                  # 是否验证SSL证书
CHECKSUM_VERIFY=false            # 是否验证下载文件的校验和
ALLOWED_USERS="root"             # 允许运行脚本的用户

# 临时文件配置
TEMP_DIR="/tmp/vps_scripts"      # 临时文件目录
CLEAN_TEMP_ON_EXIT=true          # 退出时清理临时文件

# 第三方脚本配置
THIRD_PARTY_SCRIPTS=(
    # SSH工具箱
    "ssh_tool|https://raw.githubusercontent.com/eooce/ssh_tool/main/ssh_tool.sh"
    # 科技lion脚本
    "kejilion|https://kejilion.sh"
    # BlueSkyXN脚本
    "skybox|https://raw.githubusercontent.com/BlueSkyXN/SKY-BOX/main/box.sh"
    # Singbox相关
    "singbox_yg|https://raw.githubusercontent.com/yonggekkk/sing-box-yg/main/sb.sh"
    "singbox_fscarmen|https://raw.githubusercontent.com/fscarmen/sing-box/main/sing-box.sh"
    # X-UI相关
    "xui_yg|https://gitlab.com/rwkgyg/x-ui-yg/raw/main/install.sh"
    "3xui|https://raw.githubusercontent.com/mhsanaei/3x-ui/master/install.sh"
    "3xui_optimize|https://raw.githubusercontent.com/xeefei/3x-ui/master/install.sh"
    # Docker
    "docker|https://get.docker.com"
    # 其他工具
    "nezha_cleaner|https://raw.githubusercontent.com/everett7623/Nezha-cleaner/main/nezha-agent-cleaner.sh"
    "nodeloc_test|https://raw.githubusercontent.com/everett7623/nodeloc_vps_test/main/Nlbench.sh"
)

# 自定义命令（高级用户）
CUSTOM_COMMANDS=(
    # 格式: "命令名称|命令内容|描述"
    # "my_test|echo 'Hello World'|我的测试命令"
)

# 统计服务配置
STATS_URL="https://hits.seeyoufarm.com/api/count/incr/badge.svg"
STATS_TARGET="https://github.com/everett7623/vps_scripts/blob/main/vps.sh"

# 备份配置
BACKUP_ENABLED=false             # 是否启用配置备份
BACKUP_DIR="/root/vps_backup"    # 备份目录
BACKUP_KEEP_DAYS=7               # 备份保留天数

# 通知配置（预留）
NOTIFICATION_ENABLED=false       # 是否启用通知
NOTIFICATION_TYPE=""             # 通知类型: email, webhook, telegram
NOTIFICATION_TARGET=""           # 通知目标

# 语言配置（预留）
LANGUAGE="zh_CN"                 # 界面语言

# 性能配置
PARALLEL_DOWNLOADS=false         # 是否并行下载
MAX_PARALLEL_JOBS=3              # 最大并行任务数

# 扩展配置（预留给插件系统）
ENABLE_PLUGINS=false             # 是否启用插件
PLUGIN_DIR="${SCRIPT_DIR}/plugins"  # 插件目录
